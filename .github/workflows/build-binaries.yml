name: Build Lifeline Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build (Linux)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m scripts.build --component all --target linux
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lifeline-linux
          path: |
            build/linux/
            build/stage/linux/**

  build-macos:
    name: Build macOS binaries
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build (macOS)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m scripts.build --component all --target macos
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lifeline-macos
          path: |
            build/LifeLine.app/**
            build/stage/macos/**

  build-windows:
    name: Build Windows binaries
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build (Windows)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m scripts.build --component all --target windows
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lifeline-windows
          path: |
            build/windows/**
            build/stage/windows/**

  release:
    name: Create GitHub Release
    needs:
      - build-linux
    # macOS and Windows builds may require additional signing or installer steps;
    # keep them separate to allow failing fast on Linux.
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: lifeline-linux
          path: artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: lifeline-macos
          path: artifacts/macos
        continue-on-error: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: lifeline-windows
          path: artifacts/windows
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux/**
            artifacts/macos/**
            artifacts/windows/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}