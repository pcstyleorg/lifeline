name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: self-hosted
            label: macOS DMG
            artifact_name: lifeline-macos-dmg
            artifact_path: dist/LifeLine.dmg
            build_script: scripts/build_dmg.sh
          - os: windows-latest
            label: Windows ZIP
            artifact_name: lifeline-windows-zip
            artifact_path: dist/LifeLine-Windows.zip
            build_script: scripts\build_windows.ps1
          - os: ubuntu-latest
            label: Linux Tarball
            artifact_name: lifeline-linux-tar
            artifact_path: dist/LifeLine-Linux.tar.gz
            build_script: scripts/build_linux.sh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js (macOS)
        if: runner.os == 'macOS'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install create-dmg
        if: runner.os == 'macOS'
        run: npm install -g create-dmg

      - name: Install uv (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri 'https://astral.sh/uv/install.ps1' -UseBasicParsing | Invoke-Expression
          "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Sync project dependencies (macOS/Linux)
        if: runner.os != 'Windows'
        run: uv sync --frozen

      - name: Sync project dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: uv sync --frozen

      - name: Install PyInstaller (macOS/Linux)
        if: runner.os != 'Windows'
        run: uv pip install pyinstaller

      - name: Install PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: uv pip install pyinstaller

      - name: Build artifact (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.build_script }}
          ${{ matrix.build_script }}

      - name: Build artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
          .\${{ matrix.build_script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
          retention-days: 30

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: lifeline-*
          path: artifacts
          merge-multiple: true

      - name: Show artifact contents
        run: ls -R artifacts

      - name: Extract version metadata
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/LifeLine.dmg
            artifacts/LifeLine-Windows.zip
            artifacts/LifeLine-Linux.tar.gz
          name: LifeLine ${{ steps.version.outputs.tag }}
          body: |
            ## LifeLine ${{ steps.version.outputs.version }}

            ### Downloads
            - macOS: `LifeLine.dmg`
            - Windows: `LifeLine-Windows.zip`
            - Linux: `LifeLine-Linux.tar.gz`

            ### Quick Start
            1. Set `OPENAI_API_KEY` (or use the first-run prompt)
            2. Run the binary for your platform
            3. Enjoy your personal memory & timeline assistant âœ¨

            See [README.md](README.md) for more details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
